<div class="form-group">
  <label>{{ control?.label || '' }}</label>
  <input
    class="form-control"
    [type]="control?.inputType || 'string'"
    [placeholder]="control?.placeholder || ''"
    [formControl]="formControl"
    [email]="control?.validations?.email || false"
    [minlength]="control?.validations?.minlength || ''"
    [maxlength]="control?.validations?.maxlength || ''"
    [required]="control?.validations?.required || false"
    [pattern]="control?.validations?.pattern || ''"
    [value]="control?.value || ''"
    [class.border-danger]="
      formControl.errors && (formControl.touched || formControl.dirty)
    "
  />

  <ng-container *ngIf="formControl.errors as errors">
    <ng-container *ngFor="let error of errors | keysIn">
      <ng-container *ngIf="control?.validationMessages?.[error]">
        <small
          class="text-danger"
          >{{control?.validationMessages?.[error]}}</small
        >
      </ng-container>

      <ng-container
        *ngIf="!control?.validationMessages?.[error] && validationMessages[error]"
      >
        <small class="text-danger">{{ validationMessages[error] }}</small>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

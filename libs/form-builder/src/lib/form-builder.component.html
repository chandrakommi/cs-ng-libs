<div [class]="controlsObject.layoutContainer || 'container-fluid'">
  <form [formGroup]="formGroup">
    <cs-ng-form-builder-template
      [formGroup]="formGroup"
      [controlsObject]="controlsObject"
    ></cs-ng-form-builder-template>
  </form>
</div>
<span class="container d-block" *ngFor="let key of formGroup.value | keysIn">
  {{ key | json }} : {{ formGroup.value[key] | json }}
</span>
